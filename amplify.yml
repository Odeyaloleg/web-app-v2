version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # - npx vite build --mode production
        - if [ "${AWS_BRANCH}" = "production" ]; then npx vite build --mode production; fi
        - if [ "${AWS_BRANCH}" = "main" ]; then npx vite build --mode production; fi
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
