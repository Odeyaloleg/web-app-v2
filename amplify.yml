version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "production" ]; then "npx vite build --mode production"; fi
        - if [ "${AWS_BRANCH}" = "main" ]; then echo "npx vite build --mode development"; fi
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
