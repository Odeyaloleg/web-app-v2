version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # - npm run build
        #   commands:
        - if [ "${AWS_BRANCH}" = "production" ]; then "npm run build:prod"; fi
        - if [ "${AWS_BRANCH}" = "main" ]; then echo "npm run build:dev"; fi
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
